<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Workspace</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; height: 100vh; display: flex; }
        
        /* Layout chia ƒë√¥i m√†n h√¨nh */
        .container { display: flex; width: 100%; height: 100%; }
        
        /* C·ªòT TR√ÅI: Khung Chat */
        .chat-section { flex: 2; display: flex; flex-direction: column; border-right: 1px solid #ddd; background: white; }
        .chat-header { padding: 20px; border-bottom: 1px solid #eee; font-weight: bold; background: #fff; }
        .chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #f9f9f9; }
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: #fff; }
        
        /* C·ªòT PH·∫¢I: AI Copilot */
        .ai-section { flex: 1; background: #eef2f6; padding: 20px; overflow-y: auto; border-left: 1px solid #ccc;}
        .ai-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .ai-title { font-weight: bold; color: #007bff; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        
        /* Bong b√≥ng chat */
        .message { padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; max-width: 80%; word-wrap: break-word; }
        .student-msg { background: #e4e6eb; color: black; align-self: flex-start; }
        .therapist-msg { background: #007bff; color: white; align-self: flex-end; margin-left: auto; }

        /* N√∫t g·ª£i √Ω */
        .suggestion-btn {
            display: block; width: 100%; text-align: left;
            padding: 10px; margin-bottom: 8px;
            background: #fff; border: 1px solid #007bff; color: #007bff;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
            font-size: 0.9em;
        }
        .suggestion-btn:hover { background: #007bff; color: white; }
        
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button.send-btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-section">
        <div class="chat-header">
            ƒêang t∆∞ v·∫•n cho: Nguy·ªÖn VƒÉn A (Student)
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message student-msg">Em kh√¥ng mu·ªën s·ªëng n·ªØa.</div>
        </div>
        <form class="input-area" onsubmit="sendMessage(event)">
            <input type="text" id="msg-input" placeholder="Nh·∫≠p tin nh·∫Øn t∆∞ v·∫•n..." autocomplete="off">
            <button type="submit" class="send-btn">G·ª≠i</button>
        </form>
    </div>

    <div class="ai-section">
        <div class="ai-card">
            <div class="ai-title">ü§ñ Tr·ª£ l√Ω AI</div>
            <p style="font-size: 0.85em; color: #666;">AI s·∫Ω ƒë·ªçc tin nh·∫Øn cu·ªëi c√πng c·ªßa h·ªçc sinh v√† g·ª£i √Ω c√°ch tr·∫£ l·ªùi.</p>
            
            <button onclick="getSuggestions()" style="width:100%; padding:8px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; margin-bottom:15px;">
                üí° Ph√¢n t√≠ch & G·ª£i √Ω ngay
            </button>

            <div id="suggestion-container">
                </div>
        </div>

        <div class="ai-card">
            <div class="ai-title">üìä Radar C·∫£m x√∫c</div>
            <div style="font-size: 0.9em;">
                R·ªßi ro: <span style="color: green; font-weight: bold;">Th·∫•p</span><br>
                C·∫£m x√∫c ch√≠nh: <span style="color: #555;">Lo √¢u, CƒÉng th·∫≥ng</span>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. H√†m g·ª≠i tin nh·∫Øn (C∆° b·∫£n)
    function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const msg = input.value.trim();
        if(!msg) return;

        // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa Therapist
        addMessage(msg, 'therapist-msg');
        input.value = '';
        
        // TODO: G·ª≠i tin nh·∫Øn n√†y xu·ªëng Backend ƒë·ªÉ l∆∞u v√†o DB
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        document.getElementById('chat-window').appendChild(div);
    }

    // 2. H√ÄM G·ªåI AI G·ª¢I √ù (QUAN TR·ªåNG)
    async function getSuggestions() {
        const container = document.getElementById('suggestion-container');
        container.innerHTML = '<p style="font-size:0.8em;">üîÑ ƒêang suy nghƒ©...</p>';

        // L·∫•y tin nh·∫Øn cu·ªëi c√πng c·ªßa h·ªçc sinh (M√¥ ph·ªèng l·∫•y t·ª´ giao di·ªán)
        // Trong th·ª±c t·∫ø, b·∫°n l·∫•y text c·ªßa div .student-msg cu·ªëi c√πng
        const messages = document.querySelectorAll('.student-msg');
        const lastMsg = messages.length > 0 ? messages[messages.length - 1].innerText : "";

        if (!lastMsg) {
            container.innerHTML = '<p style="color:red; font-size:0.8em;">Ch∆∞a c√≥ tin nh·∫Øn n√†o t·ª´ h·ªçc sinh.</p>';
            return;
        }

        try {
            // G·ªçi API m√† ch√∫ng ta ƒë√£ vi·∫øt ·ªü Backend
            const res = await fetch('/api/therapist/suggest', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    message: lastMsg,
                    context: [] 
                })
            });

            const data = await res.json();
            container.innerHTML = ''; // X√≥a tr·∫°ng th√°i loading

            // T·∫°o n√∫t cho t·ª´ng g·ª£i √Ω
            createSuggestionButton("Th·∫•u c·∫£m ‚ù§Ô∏è", data.empathetic, container);
            createSuggestionButton("Kh∆°i g·ª£i ‚ùì", data.inquisitive, container);
            createSuggestionButton("Gi·∫£i ph√°p üõ°Ô∏è", data.reassurance, container);

        } catch (err) {
            console.error(err);
            container.innerHTML = '<p style="color:red">L·ªói k·∫øt n·ªëi AI.</p>';
        }
    }

    function createSuggestionButton(label, text, parent) {
        if (!text) return;
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.innerHTML = `<strong>${label}</strong><br>${text}`;
        
        // Khi b·∫•m v√†o g·ª£i √Ω -> T·ª± ƒëi·ªÅn v√†o √¥ nh·∫≠p li·ªáu
        btn.onclick = () => {
            const input = document.getElementById('msg-input');
            input.value = text;
            input.focus();
        };
        parent.appendChild(btn);
    }
</script>

</body>
</html>
