    <script src="https://cdn.tailwindcss.com"></script>

        .stage-3 { width: 60px; height: 60px; background-color: #fca5a5; border: 4px solid #ef4444; color: #ef4444; border-radius: 40%; font-size: 1.5rem; box-shadow: 0 0 15px #fca5a5; }

    </style>
</head>
<body class="bg-gray-900 font-sans p-4">

    <!-- Modal Quest -->
    <div id="quest-modal-overlay" class="hidden"><div class="bg-gray-800 border border-gray-700 p-6 rounded-xl shadow-2xl w-full max-w-md mx-4"><div class="flex justify-between items-center mb-4"><h2 id="modal-title" class="text-xl font-bold text-white">Quest Title</h2><button id="modal-close-button" class="text-gray-400 hover:text-white text-2xl">&times;</button></div><div id="modal-content"></div></div></div>

    <!-- Modal C·ª≠a h√†ng -->
    <div id="shop-modal-overlay" class="hidden">
        <div class="bg-gray-800 border border-gray-700 p-6 rounded-xl shadow-2xl w-full max-w-2xl mx-4">
            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-white">C·ª≠a H√†ng V·∫≠t Ph·∫©m</h2><button id="shop-close-button" class="text-gray-400 hover:text-white text-2xl">&times;</button></div>
            <div id="shop-items-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-h-[60vh] overflow-y-auto"></div>

    <script>
        // To√†n b·ªô JavaScript gi·ªØ nguy√™n nh∆∞ phi√™n b·∫£n tr∆∞·ªõc
        // ... (Sao ch√©p l·∫°i to√†n b·ªô ph·∫ßn <script> t·ª´ c√¢u tr·∫£ l·ªùi tr∆∞·ªõc c·ªßa t√¥i)
        document.addEventListener('DOMContentLoaded', () => {
            const petElement = document.getElementById('pet'), speechBubble = document.getElementById('speech-bubble'), happinessBar = document.getElementById('happiness-bar'), energyBar = document.getElementById('energy-bar'), userGold = document.getElementById('user-gold'), petLevel = document.getElementById('pet-level'), petExpBar = document.getElementById('pet-exp-bar'), petExpText = document.getElementById('pet-exp-text'), questList = document.getElementById('quest-list'), petNameElement = document.getElementById('pet-name'), feedButton = document.getElementById('feed-button'), playButton = document.getElementById('play-button'), petMoodElement = document.getElementById('pet-mood'), modalOverlay = document.getElementById('quest-modal-overlay'), modalTitle = document.getElementById('modal-title'), modalContent = document.getElementById('modal-content'), modalCloseButton = document.getElementById('modal-close-button');
            const shopButton = document.getElementById('shop-button'), shopModalOverlay = document.getElementById('shop-modal-overlay'), shopCloseButton = document.getElementById('shop-close-button'), shopItemsGrid = document.getElementById('shop-items-grid'), inventoryList = document.getElementById('inventory-list');
            let currentPetX = 50, currentPetY = 50, speechBubbleTimer, previousLevel = 1, activeInteractiveQuest = null;

            function updateUI(data) {
                if (!data) return;
                if (data.pet) {
                    if (data.pet.level > previousLevel) { petElement.classList.add('level-up-animation'); setTimeout(() => petElement.classList.remove('level-up-animation'), 1000); }
                    previousLevel = data.pet.level; happinessBar.style.width = `${data.pet.happiness}%`; energyBar.style.width = `${data.pet.energy}%`; petLevel.textContent = data.pet.level; petNameElement.textContent = data.pet.name; petMoodElement.textContent = data.pet.mood;
                    const expPercent = (data.pet.experience / data.pet.exp_to_next_level) * 100; petExpBar.style.width = `${expPercent}%`; petExpText.textContent = `${data.pet.experience} / ${data.pet.exp_to_next_level} EXP`;
                    const appearance = data.pet.appearance;
                    if (appearance && appearance.css_class && appearance.face) { petElement.className = ''; petElement.classList.add(appearance.css_class); petElement.textContent = appearance.face; }
                }
                if (data.gold !== undefined) userGold.textContent = data.gold;
                if (data.quests) {
                    questList.innerHTML = "";
                    data.quests.forEach(quest => {
                        const li = document.createElement('li'); const isCompleted = quest.completed; let actionHtml;
                        if (isCompleted) { actionHtml = `<span class="py-1 px-4 text-sm font-semibold text-gray-400 bg-gray-700 rounded-full">Done</span>`; }
                        else if (quest.type === 'simple') { actionHtml = `<button class="py-1 px-4 text-sm font-bold text-white bg-blue-600 hover:bg-blue-500 rounded-lg transition-colors" onclick="completeQuest(${quest.id})">Complete</button>`; }
                        else { actionHtml = `<button class="py-1 px-4 text-sm font-bold text-white bg-purple-600 hover:bg-purple-500 rounded-lg transition-colors" onclick="startInteractiveQuest(${quest.id})">Start</button>`; }
                        li.className = `flex items-center justify-between p-3 border border-gray-700 rounded-xl`; li.innerHTML = `<span class="flex-1 pr-4 ${isCompleted ? 'text-gray-500 line-through' : 'text-gray-300'}">${quest.title}</span> ${actionHtml}`; questList.appendChild(li);
                    });
                }
                if (data.inventory) {
                    inventoryList.innerHTML = '';
                    if (data.inventory.length > 0) {
                        data.inventory.forEach(item => {
                            const itemEl = document.createElement('div'); itemEl.className = 'bg-gray-700 px-2 py-1 rounded-md text-sm flex items-center'; itemEl.innerHTML = `<span class="mr-1">${item.icon}</span> ${item.name}`; inventoryList.appendChild(itemEl);
                        });
                    } else { inventoryList.innerHTML = '<p class="text-sm text-gray-500">T·ªß ƒë·ªì tr·ªëng</p>'; }
                }
            }
            async function openShop() {
                try {
                    const response = await fetch('/api/shop/items'); if (!response.ok) throw new Error('Could not fetch shop items.');
                    const shopItems = await response.json();
                    shopItemsGrid.innerHTML = '';
                    shopItems.forEach(item => {
                        const itemHtml = `<div class="bg-gray-700 p-4 rounded-lg text-center flex flex-col justify-between"><div class="text-5xl mb-2">${item.icon}</div><div class="flex-grow"><p class="font-semibold text-white">${item.name}</p><p class="text-yellow-400">${item.price} ü™ô</p></div><button class="mt-3 w-full py-1 text-sm font-bold bg-green-600 hover:bg-green-500 rounded-md transition-colors" onclick="buyItem(${item.id})">Mua</button></div>`;
                        shopItemsGrid.innerHTML += itemHtml;
                    });
                    shopModalOverlay.classList.remove('hidden');
                } catch (e) { console.error("Error opening shop:", e); alert("Kh√¥ng th·ªÉ m·ªü c·ª≠a h√†ng l√∫c n√†y."); }
            }
            function closeShop() { shopModalOverlay.classList.add('hidden'); }
            window.buyItem = async function(itemId) {
                if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën mua v·∫≠t ph·∫©m n√†y?")) return;
                try {
                    const response = await fetch(`/api/shop/buy/${itemId}`, { method: 'POST' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Giao d·ªãch th·∫•t b·∫°i.');
                    alert(data.message);
                    updateUI({ gold: data.gold, inventory: data.inventory });
                } catch (e) { console.error("Error buying item:", e); alert(`L·ªói: ${e.message}`); }
            }
            function buildQuiz(data) { let optionsHtml = data.options.map(opt => `<button class="w-full text-left p-3 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700" onclick="checkQuizAnswer(${opt.correct})">${opt.text}</button>`).join(''); modalContent.innerHTML = `<p class="mb-4 text-gray-300">${data.question}</p><div class="space-y-2">${optionsHtml}</div>`; }
            function buildPuzzle(data) { modalContent.innerHTML = `<p class="mb-2 text-gray-300">${data.question}</p><p class="text-2xl font-bold text-center tracking-widest my-4 text-white">${data.scrambled_word}</p><input id="puzzle-input" type="text" class="w-full p-2 border bg-gray-700 border-gray-600 text-white rounded-md" placeholder="Your answer..."><button class="w-full mt-4 py-2 text-white font-bold bg-green-600 hover:bg-green-500 rounded-lg" onclick="checkPuzzleAnswer('${data.correct_answer}')">Submit</button>`; }
            function buildJournaling(data) { modalTitle.textContent = "Your Daily Reflection"; modalContent.innerHTML = `<p class="mb-4 text-gray-300">${data.prompt}</p><textarea id="journal-input" rows="5" class="w-full p-3 border bg-gray-700 border-gray-600 text-white rounded-md focus:ring-2 focus:ring-blue-500" placeholder="H√£y vi·∫øt ra suy nghƒ© c·ªßa b·∫°n..."></textarea><button class="w-full mt-4 py-2 text-white font-bold bg-green-600 hover:bg-green-500 rounded-lg transition-colors" onclick="submitJournal()">Ho√†n Th√†nh</button>`; }
            function buildBreathing(data) { modalTitle.textContent = "A Moment of Calm"; modalContent.innerHTML = `<p id="breathing-instruction" class="mb-4 text-center text-2xl font-bold text-cyan-400 transition-opacity duration-500">Chu·∫©n b·ªã...</p><div class="w-40 h-40 mx-auto flex items-center justify-center"><div id="breathing-circle" class="w-16 h-16 bg-cyan-500 rounded-full"></div></div><p class="text-center mt-4 text-gray-400">Th·ªùi gian c√≤n l·∫°i: <span id="breathing-timer">${data.duration_seconds}</span>s</p><button id="breathing-complete-btn" class="w-full mt-4 py-2 text-white font-bold bg-gray-600 rounded-lg cursor-not-allowed" disabled>Ho√†n Th√†nh</button>`; startBreathingAnimation(data.duration_seconds); }
            window.submitJournal = function() { const input = document.getElementById('journal-input'); if (input.value.trim().length < 10) { alert('H√£y vi·∫øt √≠t nh·∫•t m·ªôt v√†i t·ª´ ƒë·ªÉ chia s·∫ª c·∫£m x√∫c c·ªßa b·∫°n nh√©.'); return; } alert('C·∫£m ∆°n b·∫°n ƒë√£ chia s·∫ª!'); completeQuest(activeInteractiveQuest.id); closeModal(); }
            function startBreathingAnimation(duration) { const circle = document.getElementById('breathing-circle'); const instruction = document.getElementById('breathing-instruction'); const timerEl = document.getElementById('breathing-timer'); const completeBtn = document.getElementById('breathing-complete-btn'); const states = ["H√≠t v√†o", "Gi·ªØ", "Th·ªü ra", "Gi·ªØ"]; let stateIndex = 0; function animateState() { instruction.textContent = states[stateIndex]; if (states[stateIndex] === "H√≠t v√†o") { circle.style.transform = 'scale(2.5)'; } else if (states[stateIndex] === "Th·ªü ra") { circle.style.transform = 'scale(1)'; } stateIndex = (stateIndex + 1) % 4; } setTimeout(() => { animateState(); const animationInterval = setInterval(animateState, 4000); let timeLeft = duration; const timerInterval = setInterval(() => { timeLeft--; timerEl.textContent = timeLeft; if (timeLeft <= 0) { clearInterval(animationInterval); clearInterval(timerInterval); instruction.textContent = "Ho√†n th√†nh!"; circle.style.transform = 'scale(1)'; completeBtn.disabled = false; completeBtn.classList.replace('bg-gray-600', 'bg-green-600'); completeBtn.classList.replace('cursor-not-allowed', 'hover:bg-green-500'); completeBtn.onclick = () => { completeQuest(activeInteractiveQuest.id); closeModal(); }; } }, 1000); }, 1000); }
            window.checkQuizAnswer = function(isCorrect) { if (isCorrect) { alert('Correct!'); completeQuest(activeInteractiveQuest.id); closeModal(); } else { alert('Incorrect, please try again.'); } }
            window.checkPuzzleAnswer = function(correctAnswer) { const userInput = document.getElementById('puzzle-input').value; if (userInput.trim().toUpperCase() === correctAnswer.toUpperCase()) { alert('Correct!'); completeQuest(activeInteractiveQuest.id); closeModal(); } else { alert('Incorrect, please try again.'); } }
            function openModal() { modalOverlay.classList.remove('hidden'); }
            function closeModal() { modalOverlay.classList.add('hidden'); modalContent.innerHTML = ''; activeInteractiveQuest = null; }
            window.completeQuest = async function(questId) { try { const r = await fetch(`/api/complete_quest/${questId}`, { method: 'POST' }); if (!r.ok) throw new Error('Failed to complete quest'); const d = await r.json(); updateUI(d) } catch (e) { console.error(e) } }
            window.startInteractiveQuest = async function(questId) { try { const response = await fetch(`/api/start_quest/${questId}`); if (!response.ok) throw new Error('Quest not found'); const quest = await response.json(); activeInteractiveQuest = quest; modalTitle.textContent = quest.title; if (quest.type === 'quiz') buildQuiz(quest.data); else if (quest.type === 'puzzle') buildPuzzle(quest.data); else if (quest.type === 'journaling') buildJournaling(quest.data); else if (quest.type === 'breathing') buildBreathing(quest.data); openModal(); } catch (error) { console.error('Error starting quest:', error); } }
            async function feedPet() { try { const r = await fetch('/api/pet/feed', { method: 'POST' }); const d = await r.json(); if (!r.ok) { alert(d.error || 'Error') } else { updateUI(d) } } catch (e) { console.error(e) } }
            async function playWithPet() { try { const r = await fetch('/api/pet/play', { method: 'POST' }); if (!r.ok) throw new Error('Failed to play'); const d = await r.json(); updateUI(d) } catch (e) { console.error(e) } }
            function positionSpeechBubble() { const t = petElement.offsetTop; const l = petElement.offsetLeft; const bubble = document.getElementById('speech-bubble'); bubble.style.backgroundColor = '#E5E7EB'; bubble.style.color = '#1F2937'; const after = bubble.querySelector('::after'); if (after) after.style.borderTopColor = '#E5E7EB'; speechBubble.style.top = `${t - bubble.offsetHeight - 10}px`; speechBubble.style.left = `${l + (petElement.offsetWidth / 2)}px`; }
            function showQuote(text, duration = 4000) { if (speechBubbleTimer) clearTimeout(speechBubbleTimer); speechBubble.textContent = text; positionSpeechBubble(); speechBubble.classList.add('visible'); speechBubbleTimer = setTimeout(() => speechBubble.classList.remove('visible'), duration); }
            function movePet(direction) { const a = 25; let x = currentPetX, y = currentPetY; if (direction.includes('left')) x -= a; if (direction.includes('right')) x += a; if (direction.includes('up')) y -= a; if (direction.includes('down')) y += a; currentPetX = Math.max(10, Math.min(90, x)); currentPetY = Math.max(10, Math.min(90, y)); petElement.style.left = `${currentPetX}%`; petElement.style.top = `${currentPetY}%`; if (speechBubble.classList.contains('visible')) positionSpeechBubble(); }
            async function petActionLoop() { try { const r = await fetch('/api/pet/action'); if (!r.ok) throw new Error('Failed to fetch pet action'); const d = await r.json(); happinessBar.style.width = `${d.happiness}%`; energyBar.style.width = `${d.energy}%`; petMoodElement.textContent = d.mood; switch (d.action) { case 'motivate': showQuote(d.quote); break; case 'wander': movePet(d.direction); break; case 'rest': showQuote(d.quote, 3000); break; } } catch (e) { console.error("Pet action loop error:", e); showQuote('Hmm, I feel lost...', 5000); } }
            async function fetchInitialData() {
                try {
                    const response = await fetch('/api/game_data'); if (!response.ok) { const errorText = await response.text(); throw new Error(`Server b√°o l·ªói ${response.status}: ${errorText}`); }
                    const data = await response.json(); if (!data || !data.pet || !data.quests) { throw new Error("D·ªØ li·ªáu nh·∫≠n ƒë∆∞·ª£c kh√¥ng ƒë·∫ßy ƒë·ªß ho·∫∑c kh√¥ng h·ª£p l·ªá."); }
                    updateUI(data);
                } catch (error) {
                    console.error("L·ªñI NGHI√äM TR·ªåNG KHI T·∫¢I D·ªÆ LI·ªÜU:", error);
                    document.body.innerHTML = `<div style="padding: 2rem; color: white; background-color: #b91c1c; font-family: sans-serif; height: 100vh;"><h1 style="font-size: 2rem; font-weight: bold;">ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!</h1><p style="margin-top: 1rem;">Kh√¥ng th·ªÉ k·∫øt n·ªëi ho·∫∑c nh·∫≠n d·ªØ li·ªáu t·ª´ server (Python).</p><p style="margin-top: 0.5rem;">Vui l√≤ng ki·ªÉm tra l·∫°i c·ª≠a s·ªï terminal ƒëang ch·∫°y file Python xem c√≥ b√°o l·ªói g√¨ kh√¥ng.</p><p style="margin-top: 1.5rem; font-weight: bold;">Chi ti·∫øt l·ªói (hi·ªÉn th·ªã cho l·∫≠p tr√¨nh vi√™n):</p><pre style="background-color: #fecaca; color: #7f1d1d; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; white-space: pre-wrap;">${error}</pre></div>`;
                }
            }
            fetchInitialData();
            setInterval(petActionLoop, 7000);
            feedButton.addEventListener('click', feedPet);
            playButton.addEventListener('click', playWithPet);
            modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
            modalCloseButton.addEventListener('click', closeModal);
            shopButton.addEventListener('click', openShop);
            shopCloseButton.addEventListener('click', closeShop);
            shopModalOverlay.addEventListener('click', (e) => { if (e.target === shopModalOverlay) closeShop(); });
        });
    </script>
