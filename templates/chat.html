<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Tư Vấn Tâm Lý</title>
    <style>
        body { font-family: sans-serif; background: #f4f6f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 600px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chat-header { padding: 20px; background: #007bff; color: white; display: flex; justify-content: space-between; align-items: center; }
        .chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 80%; word-wrap: break-word; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #f1f1f1; color: black; align-self: flex-start; }
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; background: #007bff; color: white; }
        .btn-end { background: #dc3545; font-size: 0.9em; padding: 5px 15px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span>Xin chào, {{ user }}</span>
        <button class="btn-end" onclick="endChat()">Kết thúc & Lưu</button>
    </div>
    <div class="chat-window" id="chat-window">
        <div class="message bot">Chào bạn, tôi là trợ lý ảo Ligma. Bạn đang cảm thấy thế nào?</div>
    </div>
    <form class="input-area" onsubmit="sendMessage(event)">
        <input type="text" id="msg-input" placeholder="Nhập tin nhắn..." autocomplete="off">
        <button type="submit">Gửi</button>
    </form>
</div>

<script>
    async function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('msg-input');
        const msg = input.value.trim();
        if (!msg) return;

        addMsg(msg, 'user');
        input.value = '';

        const res = await fetch('/api/chat', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addMsg(data.response, 'bot');
    }

    function addMsg(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        document.getElementById('chat-window').appendChild(div);
        document.getElementById('chat-window').scrollTop = 9999;
    }

    async function endChat() {
        if(!confirm("Bạn muốn kết thúc và gửi thông tin cho bác sĩ?")) return;
        await fetch('/api/chat/complete', { method: 'POST' });
        alert("Cảm ơn bạn. Cuộc hội thoại đã được lưu vào hồ sơ.");
        window.location.href = "{{ url_for('user_dashboard') }}";
    }
</script>
</body>
</html>
